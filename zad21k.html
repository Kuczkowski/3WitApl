<title>
 Przykład obliczenia obwodu i pola prostokata
</title>
 <script language="JavaScript">
function dlugosc_drabiny_kuczkowski(d_kuc,x_kuc)
{
 d=parseFloat(d_kuc);
 x=parseFloat(x_kuc);
 dlugosc_drabiny_kuczkowski_wynik=Math.sqrt((Math.pow(d,2))+(Math.pow(x,2)));
 document.getElementsByName('dlg')[0].value=dlugosc_drabiny_kuczkowski_wynik.toFixed(2); /* na dokument */
 alert("dlugosc drabiny="+dlugosc_drabiny_kuczkowski_wynik.toFixed(2)+" cm"); /*do okna Alert */
 pokaz1.innerHTML="dlugosc drabiny="+dlugosc_drabiny_kuczkowski_wynik.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}
function kat_kuczkowski(d_kuc,x_kuc)
{
 d=parseFloat(d_kuc);
 x=parseFloat(x_kuc);
 kat_kuczkowski_wynik=Math.atan(d/x)*(180/Math.PI);
 document.getElementsByName('kat')[0].value=kat_kuczkowski_wynik.toFixed(2);
 alert("kąt nachylenia drabiny="+kat_kuczkowski_wynik.toFixed(2));
 pokaz2.innerHTML="kąt nachylenia drabiny="+kat_kuczkowski_wynik.toFixed(2);
}

 </script>
</head>
