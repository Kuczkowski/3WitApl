<html>
<head>
<title>
 Przykład obliczenia obwodu i pola prostokata
</title>
 <script language="JavaScript">
function dlugosc_drabiny_kuczkowski(d_kuc,x_kuc)
{
 d_liczba=parseFloat(d_kuc)
 x_liczba=parseFloat(x_kuc)
 dlugosc_drabiny_kuczkowski_wynik=Math.sqrt((Math.pow(d_liczba,2))+(Math.pow(x_liczba,2)))
 document.getElementsByName('dlg')[0].value=dlugosc_drabiny_kuczkowski_wynik.toFixed(2); /* na dokument */
 alert("dlugosc drabiny="+dlugosc_drabiny_kuczkowski_wynik.toFixed(2)+" cm"); /*do okna Alert */
 pokaz1.innerHTML="dlugosc drabiny="+dlugosc_drabiny_kuczkowski_wynik.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}
function kąt_nachylenia_drabiny_kuczkowski(d_kuc,x_kuc)
{
 d_liczba=parseFloat(d_kuc)
 x_liczba=parseFloat(x_kuc)
 kąt_nachylenia_drabiny_kuczkowski_wynik=d_liczba*x_liczba
 document.getElementsByName('kat')[0].value=kąt_nachylenia_drabiny_kuczkowski_wynik.toFixed(2);
 alert("kąt nachylenia drabiny="+kąt_nachylenia_drabiny_kuczkowski_wynik.toFixed(2));
 pokaz2.innerHTML="kąt nachylenia drabiny="+kąt_nachylenia_drabiny_kuczkowski_wynik.toFixed(2);
}
 </script>
</head>
<body>
Pobliczanie Obwodu i Pola prostokata
<br> <br>
<form name="formularz" action="..." onsubmit="dlugosc_drabiny_kuczkowski(this.promien.value,this.wysokosc.value);
kąt_nachylenia_drabiny_kuczkowski(this.promien.value,this.wysokosc.value);return false">
Podaj d=
<input size="6" name="promien">
Podaj x=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
dlugosc_drabiny=
<input size="6" name="dlg">
kąt nachylenia drabiny=
<input size="6" name="kat">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
</html>
