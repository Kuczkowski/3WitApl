<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            	var liczba1=prompt("R=","");
				var R=parseFloat(liczba1);
				var licznik_kuc=0;
				for (var i=-Math.round(R)-1; i<=Math.round(R)+1; i++)
				{
					for (var j=-Math.round(R)-1; j<=Math.round(R)+1;j++)
					{
					d=Math.sqrt(i*i+j*j);
					if(d<=R){
					licznik_kuc++;
					}
					}
					document.write("licznik= "+liczba_kuc+"<br>");
}

        </script>
	</head>
	<body>    
    </body>
</html>
