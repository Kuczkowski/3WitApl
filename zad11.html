<html>
<body>
<div style="color:darkgreen;font-size:35px;">
 <script language="JavaScript">
var mm=prompt("M=","");
var suma;
var suma2;
var suma3;
 var m_kuc=parseFloat(mm);
 suma=(m_kuc+1+1);
 suma2=(m_kuc+1)*(m_kuc+2);
 suma3=(m_kuc+1)+suma+suma2;
 document.write("1/"+m_kuc+"=1/"+suma+"+1/"+suma2+"+1/"+suma3);
 </script>
</div>
</body>
</html>
